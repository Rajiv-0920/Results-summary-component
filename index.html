<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result Summary</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="result">
        <h5>Your Result</h5>
        <div class="marks">
          <h1>76</h1>
          <h6>of 100</h6>
        </div>
        <h3>Great</h3>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <h2>Summary</h2>
        <div class="points">
          <div class="reaction box">
            <img src="./images/icon-reaction.svg" alt="" />
            <p>Reaction</p>
            <div class="point">80 <span>/ 100</span></div>
          </div>
          <div class="memory box">
            <img src="./images/icon-memory.svg" alt="" />
            <p>Memory</p>
            <div class="point">92 <span>/ 100</span></div>
          </div>
          <div class="verbal box">
            <img src="./images/icon-verbal.svg" alt="" />
            <p>Verbal</p>
            <div class="point">61 <span>/ 100</span></div>
          </div>
          <div class="visual box">
            <img src="./images/icon-visual.svg" alt="" />
            <p>Visual</p>
            <div class="point">72 <span>/ 100</span></div>
          </div>
        </div>
        <button class="btn">Continue</button>
      </div>
    </div>
  </body>
</html>
